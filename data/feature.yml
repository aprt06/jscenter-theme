item    :
  - icon  : ion-ios-flask-outline
    title : ยืดหยุ่นมาก
    description : >
      เราพร้อมบริการล่ามให้คนไข้ญี่ปุ่น ณ โรงพยาบาลจันทร์-เสาร์ และรับสอบถามทางโทรศัพท์ 24ชั่วโมง 365วัน

  - icon  : ion-ios-lightbulb-outline
    title : ปรับปรุงสม่ำเสมอ
    description : > 
      เราน้อมรับคำร้องเรียน หากเราพบช่องการพัฒนา เราจะปรับปรุงในส่วนนั้นอย่างแน่นอน เพื่อให้ลูกค้ากลับมาใช้บริการของโรงพยาบาลสม ่าเสมอ ผลงานที่ผ่านมาของเราได้แก่ การแปลเอกสาร การแปลฉลากยารวมถึงการแจ้งปัญหาที่ต้องปรับปรุงไปยังโรงพยาบาล
    
      

  - icon  : ion-ios-americanfootball-outline
    title : การตลาด
    description : >
      เรามีแผนการตลาดไปยังโรงงาน304 เพื่อดึงลูกค้ามาใช้บริการให้มากที่สุด ทีมของเรามีมิตรภาพอันดีต่อพนักงานและผู้บริหารชาวญี่ปุ่น จากประสบการณ์ของทีมเราหลายปี ทำให้เราตัดสินใจไม่เน้นโฆษณาบริษัทตัวเอง แต่จะช่วยโฆษณาแนะนำบริการของโรงพยาบาลเพื่อสร้างความไว้วางใจและภาพลักษณ์ที่ดี รวมถึงโปรโมชั่นต่างๆ เสนอไปยังโรงงานนอกจากนี้ เราจะไม่เปิดบริการในที่ที่เป็นคู่แข่งของท่าน
  - icon  : ion-ios-barcode-outline
    title : บริการช่วยเหลือประกันสังคม
    description : >
      ในเมื่อโรงพยาบาลรับคนไข้ประกันสังคม เรายินดีให้ความช่วยเหลือคนไข้สิทธิประกันสังคมในการสื่อสาร ทางนัดกับแพทย์พยาบาลโดยไม่เสียค่าใช้จ่ายใดๆ ที่ห้องตรวจและทางโทรศัพท์ เราเชื่อว่าการบริการหลายเคสจะท าให้พนักงานของเราเข้มแข็งขึ้ น และโรงพยาบาลจะได้เสียงตอบรับที่ดี
  
  - icon  : ion-ios-keypad-outline
    title : ประหยัดค่าใช้จ่าย
    description : >
      ค่าธรรมเนียมของเราถูกมากเพื่อไม่ให้ลูกค้าและโรงพยาบาลแบกรับค่าใช้จ่ายที่มากเกินไป
 
  - icon  : ion-ios-lightbulb-outline
    title : วิ่งไปด้วยกัน
    description : >
      นอกเหนือจากงานบริการของเราถ้าเราสามารถช่วยได้ เรายินดีให้ความช่วยเหลือ เช่น ช่วยสื่อสารกับชาวต่างชาติ ช่วยบริการคนไทยเป็นต้น

process:
  step1: 
    title: ตรวจสอบ
    detail: ดูชนิดประกันของลูกค้าจัดเตรียมเอกสารแล้วแจ้งไปยังบริษัทประกัน

  step2:
    title: บริการล่าม
    detail: พาคนไข้ไปแผนกซักประวัติกับพยาบาลเข้าห้องตรวจ แจ้งนัด

  step3:
    title: ปิดเคส
    detail: พาคนไข้ไปส่งที่การเงินเซ็นต์ใบเสร็จพาไปห้องยาคนไข้กลับบ้าน

  step4:
    title: จัดการหลังบ้าน
    detail: แสกนเอกสารจัดทำเอกสารเตรียมส่งบริษัทประกัน
